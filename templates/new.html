<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% block content %}
    <div>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Submit</button>
        </form>
        <center>
            <p>{{ request.META.HTTP_HOST }}/{{  shortened_url  }}</p>
            <a class="a-link" href="{{ request.scheme }}://{{ request.get_host }}/{{  shortened_url  }}">Click
                here to
                Redirect.
            </a>
        </center>

    </div>
    {% endblock content %}
</body>

</html>
