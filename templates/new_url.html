<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% load crispy_forms_tags %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% block content %}

    <div class="container">
        <form action="" class="form" method="POST">
            {% csrf_token %}
            <div class="login-box">
                <div class="textbox">
                    {{ form }}
                </div>
                <button class="btn ">Create</button>
                <center>
                    <a href="http://127.0.0.1:8000/{{  shortened_url  }}">{{  shortened_url  }}</a>

                </center>
            </div>
        </form>
    </div>



    {% endblock content %}
</body>

</html>
